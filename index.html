<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Victoria Loar</title>
    <script src="./form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-wrapper">
        <div class="headline">
            <h1>Register!</h1>
        </div>
        <form class="form" action="/" method="post" id="form" noValidate>
            <label for="full-name">
                Full Name
                <span class="required">(required)</span>
                <input id="full-name" name="full-name" required="" type="text">
                <span class="error-message">Your name is required.</span>
            </label>
        
            <label for="email">
                Email
                <span class="required">(required)</span>
                <input id="email" name="email" required="" type="email">
                <span class="error-message">Your email address is required.</span>
                <span class="invalid-message">The email address you entered is not valid.</span>
            </label>

            <label for="address">
                Address
                <span class="required">(required)</span>
                <input id="address" name="address" required="" type="text">
                <span class="error-message">Your address is required.</span>
            </label>

            <label for="zip-code">
                Zip Code
                <span class="required">(required)</span>
                <input id="zip-code" name="zip-code" required="" type="text" pattern="[0-9]*" maxlength="5">
                <span class="error-message">Your zip code is required.</span>
            </label>

            <label for="city">
                City
                <span class="required">(required)</span>
                <input id="city" name="city" required="" type="text">
                <span class="error-message">Your city is required.</span>
            </label>

            <label for="state">
                State
                <span class="required">(required)</span>
                <input id="state" name="state" required="" type="text">
                <span class="error-message">Your state is required.</span>
            </label>

        <button class='form-example-submit' type="submit">Submit Form</button>
        </form>
    </div>

    <div class="thankyou-wrapper">
        <div class="headline">
            <h2>Thank you!</h2>
        </div>
        <div class="data-wrapper">
            <p>The following data has been submitted:</p>
            <p>Name: <span class="full-name"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Address: <span class="address"></span> <span class="city"></span>, <span class="state"></span> <span class="zip-code"></span></p>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
