<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Victoria Loar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./form.js"></script>
    <link rel="stylesheet" href="style.css">
<script defer src="index.bundle.js"></script><script defer src="form.bundle.js"></script></head>
<body>
    <form class="form" method="post">
        <label for="full-name">
            Full Name
            <span class="required">(required)</span>
            <span class="error-message">You must input a real name.</span>
            <input id="full-name" name="full-name" required="" type="text">
        </label>
    
        <label for="email">
            Email
            <span class="required">(required)</span>
            <span class="error-message">The email address you entered is not valid.</span>
            <input id="email" name="email" required="" type="email">
        </label>

        <label for="address">
            Address
            <span class="required">(required)</span>
            <span class="error-message">Your address is required.</span>
            <input id="address" name="address" required="" type="text">
        </label>

        <label for="city">
            City
            <span class="required">(required)</span>
            <span class="error-message">Your city is required.</span>
            <input id="city" name="city" required="" type="text">
        </label>

        <label for="state">
            State
            <span class="required">(required)</span>
            <span class="error-message">Your state is required.</span>
            <input id="state" name="state" required="" type="text">
        </label>

        <label for="zip-code">
            Zip Code
            <span class="required">(required)</span>
            <span class="error-message">Your zip code is required.</span>
            <input id="zip-code" name="zip-code" required="" type="text">
        </label>
    <button class='form-example-submit' type="submit">Submit Form</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
